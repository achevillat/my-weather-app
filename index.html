<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b013160931.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="Container">
    <div class="title_search">
      <div class="row" id="title">
        <div class="col-5">
          <h1>World Weather App</h1>
        </div>
        <div class="col">
          <form id="location-form">
            <div class="location_search">
              <input type="text" class="input_location" id="location-input" placeholder="Search location"
                autofocus="on">
              <button type="submit" class="search_btn">Go to this place!</button>
              <button type="button" class="current_location" id="current-button">Use my current location</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="current_weather">
      <div class="row">
        <div class="col-4" id="weather_title">
          Current temperature
        </div>
        <div class="col-4" id="weather_title">
          Current weather
        </div>
        <div class="col-4" id="city">
          Auckland,NZ
        </div>
      </div>
      <div class="row">
        <div class="col-4" id="temperature_now">
        <span id="current_temp"> 17 </span>     
           <a href="#" id="celsius" class="active">°C</a>|<a href="#" id="farhenheit" class="not-active">°F</a>
        </div>
        <div class="col-4" id="current-weather">
          <i id="current-icon"><img scr="images/01d.png"> </i>
          <br />
          <p id="weather-desc">Sunny with light breathe </p>
          
          <p id="wind-desc">Wind Speed: <span id="wind-speed">2</span>km/hr</p>
        </div>
        <div class="col-4" id="current-date">
          Sat. 04/12/21, 2pm
        </div>
      </div>
      <div class="forecast" ><h2>Forecast</h2>
      <span class="border-0" id="days-forecast">
        
      
      </span>
      </div>
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
  <a href="https://github.com/achevillat/my-weather-app.git">Opensource code</a> by Audrey C.
</body>

</html>
